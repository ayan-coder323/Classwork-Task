<html>

<head>
    <title>Internal CSS, Inline CSS & External CSS</title>
    <link rel="stylesheet" href="sty.css" />
    <style>
        .interstyle{
            background-color: bisque;
        }
    </style>
</head>

<body>
    <h1><b>CSS: Externsl vs Internal vs Inline</b></h1>
    <p>Open DevTools and inspect each box to see where the styles came from.</p>
    <h2><b>External CSS</b></h2>
    <div class="exterstyle">
        <p>Styled by external CSS from sty.css</p>
    </div>
    <h2><b>Internal CSS</b></h2>
    <div class="interstyle">
        <p>Styled by <strong>internal</strong> CSS in the <code>&lt;style&gt;</code> tag of this page</p>
    </div>
    <h2><b>Inline CSS</b></h2>
    <div style="background-color: rgb(148, 197, 148);">
        <p>Styled by <strong>external</strong> CSS in the <code>&lt;style&gt;</code> tag of this page</p>
    </div>
</body>

</html>
