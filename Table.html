<!DOCTYPE html>

    <title>Simple Info Table</title>
</head>

        </tr>
        <tr>
            <td>Riya Das</td>
            <td>21</td>
            <td>BCA</td>
            <td>Delhi</td>
        </tr>
        <tr>
            <td>Arjun Singh</td>
            <td>22</td>
            <td>B.Sc IT</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Neha Sharma</td>
            <td>19</td>
            <td>B.Tech ECE</td>
            <td>Bangalore</td>
        </tr>
    </table>

</body>
</html>
